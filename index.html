<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <!-- INTERNAL CSS -->
  <link rel="stylesheet" href="./styles.css">


  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="grid">
<div class="user-card">
  <div class="background"></div>
  <div class="content">
    <div>
  <img src="./images/image-jeremy.png" alt="user-avatar">
</div>
  <div class="report">
  <p>
  Report for
</p>
<h1 id="header">
  Jeremy Robson
</h1>
</div>
</div>
<div class="period">
<h3 class="option">Daily</h3>
<h3 class="option">Weekly</h3>
<h3 class="option">Monthly</h3>
</div>
</div>
<div class="work square">
  <div class="img-crop">
  <img src="./images/icon-work.svg" alt="icon-work">
</div>
  <div class="front">
    <div class="padding">
      <div class="flex">
  <h3>Work</h3>
  <i class="fas fa-ellipsis-h"></i>
</div>
  <h2 id="name">5hrs</h2> <!-- daily -->
  <p>Previous - 7hrs</p>
</div>
</div>  <!-- daily -->
  <!-- 32hrs  weekly
  Previous - 36hrs  weekly
  103hrs  monthly
  Previous - 128hrs  monthly -->
</div>
<div class="play square">
  <div class="img-crop">
  <img src="./images/icon-play.svg" alt="icon-work">
  </div>
  <div class="front">
    <div class="padding">
      <div class="flex">
  <h3>Play</h3>
  <i class="fas fa-ellipsis-h"></i>
</div>
  <h2>1hr</h2> <!-- daily -->
  <p>Previous - 2hrs</p>  
</div>
</div>
  <!-- daily -->
  <!-- 10hrs  weekly
  Previous - 8hrs  weekly
  23hrs  monthly
  Previous - 29hrs  monthly -->
</div>
<div class="study square">
  <div class="img-crop">
  <img src="./images/icon-study.svg" alt="">
</div> 
  <div class="front">
    <div class="padding">
      <div class="flex">
  <h3>Study</h3>
  <i class="fas fa-ellipsis-h"></i>
</div>
  <h2>0hrs</h2> <!-- daily -->
  <p>Previous - 1hr</p>  <!-- daily -->
</div>
</div>
  <!-- 4hrs  weekly
  Previous - 7hrs  weekly
  13hrs  monthly
  Previous - 19hrs  monthly -->
</div>
<div class="exercise square">
  <div class="img-crop">
  <img src="./images/icon-exercise.svg" alt="icon-work">
  </div>
  <div class="front">
    <div class="padding">
      <div class="flex">
  <h3>Exercise</h3>
  <i class="fas fa-ellipsis-h"></i>
</div>
  <h2>1hr</h2> <!-- daily -->
  <p>Previous - 1hr </p> <!-- daily -->
</div>
</div>
  <!-- 4hrs  weekly
  Previous - 5hrs  weekly
  11hrs  monthly
  Previous - 18hrs  monthly -->
</div>
<div class="social square">
  <div class="img-crop">
  <img src="./images/icon-social.svg" alt="icon-work">
  </div>
  <div class="front">
    <div class="padding">
      <div class="flex">
  <h3>Social</h3>
  <i class="fas fa-ellipsis-h"></i>
</div>
  <h2>1hr</h2> <!-- daily -->
  <p>Previous - 3hrs</p>  <!-- daily -->
</div>
</div>
  <!-- 5hrs  weekly
  Previous - 10hrs  weekly
  21hrs  monthly
  Previous - 23hrs  monthly -->
</div>
<div class="self-care square">
  <div class="img-crop">
  <img src="./images/icon-self-care.svg" alt="icon-work">
  </div>
  <div class="front">
    <div class="padding">
      <div class="flex">
  <h3>Self Care</h3>
  <i class="fas fa-ellipsis-h"></i>
</div>
  <h2>0hrs</h2> <!-- daily -->
  <p>Previous - 1hr </p> <!-- daily -->
</div>
</div>
  <!-- 2hrs  weekly
  Previous - 2hrs  weekly
  7hrs monthly
 Previous - 11hrs   monthly -->
</div>
</div>
  <script src="./master.js"></script>
</body>
</html>
